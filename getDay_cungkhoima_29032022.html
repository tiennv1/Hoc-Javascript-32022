<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    switch (new Date().getDay()) {
        case 1:
        case 2:
        case 3:
            alert("những ngày đầu tuần");
            break;
        case 4:
        case 5:
            alert("những ngày giữa tuần");
            break;
        case 6:
        case 0:
            alert("những ngày cuối tuần");
            break;
    }
</script>
</body>
</html>
